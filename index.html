<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>myproject</title>
  <script>
    function adapt(designWidth, rem2px) {
      var d = window.document.createElement('div');
      d.style.width = '1rem';
      d.style.display = "none";
      var head = window.document.getElementsByTagName('head')[0];
      head.appendChild(d);
      var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
      var st = document.createElement('style');
      var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth /
        (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
      var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight /
        (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
      st.innerHTML = portrait + landscape;
      head.appendChild(st);
      return defaultFontSize
    }
    var defaultFontSize = adapt(750, 100)

  </script>
  <link href="https://libs.cdnjs.net/Swiper/4.0.2/css/swiper.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://libs.cdnjs.net/Swiper/4.0.2/js/swiper.min.js"></script>
  <script src="https://libs.cdnjs.net/babel-polyfill/6.23.0/polyfill.min.js"></script>
</body>

</html>
